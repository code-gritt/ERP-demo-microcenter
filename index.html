<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='22' r='12' fill='%233600FF'/%3E%3Ccircle cx='28' cy='70' r='12' fill='%233600FF'/%3E%3Ccircle cx='72' cy='70' r='12' fill='%233600FF'/%3E%3Ccircle cx='50' cy='50' r='6' fill='%233600FF'/%3E%3C/svg%3E"
        />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Primary Meta Tags -->
        <title>ERP Demo</title>
        <meta name="title" content="Shadcn Dashboard & Landing Template" />
        <meta
            name="description"
            content="Open-source Shadcn UI dashboard + landing page template built with React (Vite) and Next.js. Clean, modern, and production-ready."
        />

        <!-- Canonical (points to the main template URL) -->
        <link
            rel="canonical"
            href="https://shadcnstore.com/templates/dashboard/shadcn-dashboard-landing-template/"
        />

        <!-- Open Graph / Facebook / LinkedIn -->
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="ShadcnStore" />
        <meta property="og:title" content="Shadcn Dashboard & Landing Template" />
        <meta
            property="og:description"
            content="Open-source Shadcn UI dashboard + landing page template built with React (Vite) and Next.js. Clean, modern, and production-ready."
        />
        <meta
            property="og:url"
            content="https://shadcnstore.com/templates/dashboard/shadcn-dashboard-landing-template/"
        />
        <!-- Use an absolute URL so scrapers can fetch the image reliably -->
        <meta
            property="og:image"
            content="https://shadcnstore.com/templates/dashboard/shadcn-dashboard-landing-template/og-image.png"
        />
        <meta
            property="og:image:alt"
            content="Screenshot of the Shadcn Dashboard & Landing Template"
        />
        <!-- Optional: dimensions (leave generic if not exact) -->
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />

        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Shadcn Dashboard & Landing Template" />
        <meta
            name="twitter:description"
            content="Open-source Shadcn UI dashboard + landing page template built with React (Vite) and Next.js. Clean, modern, and production-ready."
        />
        <meta
            name="twitter:image"
            content="https://shadcnstore.com/templates/dashboard/shadcn-dashboard-landing-template/og-image.png"
        />
        <meta
            name="twitter:image:alt"
            content="Screenshot of the Shadcn Dashboard & Landing Template"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
